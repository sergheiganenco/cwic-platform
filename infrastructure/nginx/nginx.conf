events { worker_connections 1024; }

http {
    upstream api_gateway { server api-gateway:8000; }
    upstream auth_service { server auth-service:8001; }
    upstream data_service { server data-service:8002; }
    upstream ai_service   { server ai-service:8003; }
    upstream integration_service { server integration-service:8004; }
    upstream notification_service { server notification-service:8005; }
    upstream pipeline_service { server pipeline-service:8006; }

    # Simple rate limits
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket for notifications
        location /socket.io/ {
            proxy_pass http://notification_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Optional: direct service access while developing
        location /data/ { proxy_pass http://data_service/; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; }
        location /ai/   { proxy_pass http://ai_service/;   proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_read_timeout 300s; }

        # Static front-end (if served by Nginx)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }

    # 443 block omitted here for brevity; you can enable the SSL server from the attachment when certs are ready.
}
